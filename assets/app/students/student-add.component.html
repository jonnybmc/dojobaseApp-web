<div class="row">
        <div class="col-md-8 col-md-offset-2">
                <form ngNativeValidate (ngSubmit)="onSubmit(studentForm)" #studentForm="ngForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" class="form-control" [ngModel]="studentDetails?.firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" class="form-control" [ngModel]="studentDetails?.lastName" name="lastName" required>
                    </div>
                    <div class="form-group">
                            <label for="gender">Gender</label>
                            <input type="text" id="gender" class="form-control" [ngModel]="studentDetails?.gender" name="gender" required>
                    </div>
                    <div class="form-group">
                            <label for="contactNumber">Contact Number</label>
                            <input type="text" id="contactNumber" class="form-control" [ngModel]="studentDetails?.contactNumber" name="contactNumber" required>
                    </div>
                    <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" class="form-control" [ngModel]="studentDetails?.email" name="email" required>
                    </div>
                    <div class="form-group">
                            <label for="dateOfBirth">Date of Birth</label>
                            <input type="text" id="dateOfBirth" class="form-control" [ngModel]="studentDetails?.dateOfBirth" name="dateOfBirth" required>
                    </div>
                    <div class="form-group">
                            <label for="streetAddress">Street Address</label>
                            <input type="text" id="streetAddress" class="form-control" [ngModel]="studentDetails?.streetAddress" name="streetAddress" required>
                    </div>
                    <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" class="form-control" [ngModel]="studentDetails?.city" name="city" required>
                    </div>
                    <div class="form-group">
                            <label for="zip">Zip Code</label>
                            <input type="text" id="zip" class="form-control" [ngModel]="studentDetails?.zipCode" name="zip" required>
                    </div>
                    <div class="form-group">
                        <label for="rank">Rank</label>
                        <input type="text" id="rank" class="form-control" [ngModel]="studentDetails?.rank" name="rank" required>
                    </div>
                    <div class="form-group">
                           <label for="avatar">Upload Profile image</label>
                           <input type="file" accept="image/*" id="avatar" class="form-control" name="avatar" (change)="fileChange($event)">
                           <img src={{this.image}} alt="">
                    </div>
                    <button type="button" class="btn btn-danger" (click)="onClear(studentForm)">Clear</button>
                    <button class="btn btn-primary" type="submit">Save</button>
                </form> 
        </div>
</div>
